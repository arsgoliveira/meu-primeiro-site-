                    </div>

                    </div>

                    <div>
                        <label for="você é?"> <strong>Você é?</strong> </label>
                        <label>
                            <input type="radio" name="voce-e" value="Pessoa fisica" checked><strong>Pessoa
                                fisica</strong>
                        </label>
                        <label>
                            <input type="radio" name="voce-e" value="Pessoa juridica" checked><strong>Pessoa
                                juridica</strong>
                        </label>
                    </div>

                    <textarea placeholder="Deixe sua mensagem" rows="10" cols="100"></textarea><br>

                    <input type="submit" class="enviar" onclick="Enviar(contato@portugasbacalhau.com.br);"

        </div>
